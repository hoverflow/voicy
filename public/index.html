<!DOCTYPE html>
<html>
<head>
    <title>Sign in - voicy</title>
    <!-- JQUERY -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-social.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        @media (min-width: 768px) {
        .omb_row-sm-offset-3 div:first-child[class*="col-"] {
            margin-left: 30%;
        }
    }

.omb_login .omb_authTitle {
	text-align: center;
	line-height: 300%;
}
	
.omb_login .omb_socialButtons a {
	color: white; 
	opacity:0.9;
}
.omb_login .omb_socialButtons a:hover {
    color: white;
	opacity:1;    	
}
.omb_login .omb_socialButtons .omb_btn-facebook {background: #3b5998;}
.omb_login .omb_socialButtons .omb_btn-twitter {background: #00aced;}
.omb_login .omb_socialButtons .omb_btn-google {background: #c32f10;}
.omb_login .omb_loginOr {
	position: relative;
	font-size: 1.5em;
	color: #aaa;
	margin-top: 1em;
	margin-bottom: 1em;
	padding-top: 0.5em;
	padding-bottom: 0.5em;
}
.omb_login .omb_loginOr .omb_hrOr {
	background-color: #cdcdcd;
	height: 1px;
	margin-top: 0px !important;
	margin-bottom: 0px !important;
}
.omb_login .omb_loginOr .omb_spanOr {
	display: block;
	position: absolute;
	left: 50%;
	top: -0.6em;
	margin-left: -1.5em;
	width: 3em;
	text-align: center;
}			

@media (min-width: 768px) {
    .omb_login .omb_forgotPwd {
        text-align: right;
		margin-top:10px;
 	}		
}

.voicy_img img{
	margin-top: 30px;
	margin-left: auto;
	margin-right: auto;
	display: block;
	width: 200px;
	height: 200px;
}
</style>
</head>

<body style="background: #292b2d;width:100%;height:100%;">
    <div class="container">
        <div class="omb_login">
            <div class="voicy_img">
                <img src="img/voicy-big.png" />
            </div>
            <h3 class="omb_authTitle text-white">Sign In or Sign up</h3>
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-5">
                    <form class="omb_loginForm" action="/authentication/login" autocomplete="off" method="POST">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg" style="width: 50px;"><i class="fa fa-envelope"
                                        aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Your email" aria-label="Large"
                                aria-describedby="inputGroup-sizing-sm" name="email">
                        </div>
                        <div style="width: 100%; height: 10px;">&nbsp;</div>
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg" style="width: 50px;"><i class="fa fa-lock"
                                        aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="password" aria-label="Large"
                                aria-describedby="inputGroup-sizing-sm" name="secret">
                        </div>
                        <div style="width: 100%; height: 10px;">&nbsp;</div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
